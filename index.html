<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOEIC600 Quest - 単語クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">

  <!-- ===================== -->
  <!-- ヘッダー               -->
  <!-- ===================== -->
  <header class="app-header">
    <h1>TOEIC600 Quest</h1>
    <p class="subtitle">単語クイズ / 文法クイズ / シャドーイング / AI英語チャット</p>
  </header>

  <!-- ===================== -->
  <!-- ホーム画面            -->
  <!-- ===================== -->
  <main id="screen-home" class="screen active">
    <h2>モードを選択してください</h2>
    <div class="menu-grid">
      <button id="btn-word-quiz" class="menu-card">
        <h3>単語クイズ</h3>
        <p>TOEIC頻出単語をランダムで出題します</p>
      </button>
      <button id="btn-grammar-quiz" class="menu-card">
        <h3>文法クイズ</h3>
        <p>穴埋め形式で文法力をチェックします</p>
      </button>
      <button id="btn-shadowing" class="menu-card">
        <h3>シャドーイング</h3>
        <p>例文を見ながら声に出して練習</p>
      </button>
      <button id="btn-chat" class="menu-card">
        <h3>AI英語チャット</h3>
        <p>英語の質問にいつでも相談できます</p>
      </button>
    </div>
  </main>

  <!-- ===================== -->
  <!-- クイズ画面（単語/文法共通） -->
  <!-- ===================== -->
  <section id="screen-quiz" class="screen">
    <h2 id="quiz-title">単語クイズ</h2>
    <p id="quiz-progress" class="quiz-progress"></p>

    <div class="quiz-card">
      <p id="quiz-question" class="quiz-question"></p>
      <div id="quiz-choices" class="quiz-choices"></div>
      <p id="quiz-message" class="quiz-message"></p>
    </div>

    <div class="quiz-footer">
      <button id="btn-quiz-next" class="primary" style="display:none;">次の問題へ</button>
      <button id="btn-quiz-to-home" class="secondary">ホームに戻る</button>
    </div>
  </section>

  <!-- ===================== -->
  <!-- シャドーイング画面     -->
  <!-- ===================== -->
  <section id="screen-shadowing" class="screen">
    <h2>シャドーイング練習</h2>
    <p class="shadow-note">
      例文を声に出して真似してみてください。<br />
      （音声は任意ですが、声に出すだけでもかなり効果があります）
    </p>

    <div id="shadow-card" class="shadow-card">
      <p id="shadow-en" class="shadow-en"></p>
      <p id="shadow-ja" class="shadow-ja"></p>
    </div>

    <div class="shadow-footer">
      <button id="btn-shadow-prev" class="secondary">前の例文</button>
      <button id="btn-shadow-next" class="primary">次の例文</button>
      <button id="btn-shadow-to-home" class="secondary">ホームに戻る</button>
    </div>
  </section>

  <!-- ===================== -->
  <!-- AI英語チャット画面     -->
  <!-- ===================== -->
  <section id="screen-chat" class="screen">
    <div class="chat-header-row">
      <h2>AI英語チャット</h2>
      <button id="btn-chat-to-home" class="secondary small">ホームへ</button>
    </div>

    <p class="chat-note">
      TOEIC対策・ビジネスメール・英文チェックなど、英語に関することなら何でも相談できます。<br />
      例：<br />
      ・「increase を使ったビジネスの例文を作って」<br />
      ・「この日本語を英語にして：明日10時に打ち合わせをしたいです」<br />
      ・「この英文を添削して」など
    </p>

    <div id="chat-log" class="chat-log"></div>

    <div class="chat-quick-row">
      <button class="chat-quick" data-text="今日の単語を使って例文を作って">今日の単語で例文を作って</button>
      <button class="chat-quick" data-text="営業のシーンで使える表現を教えて">営業シーンで使える表現を教えて</button>
    </div>

    <div class="chat-input-row">
      <input id="chat-input" type="text" placeholder="例）increase を使ってビジネスの例文を作って" />
      <button id="chat-send" class="primary">送信</button>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
